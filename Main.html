<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body>
		<h1>Register</h1>

		<form>
		<label for="firstName">First name:</label>
		<input id="firstName" name="firstName" type="text" placeholder="First Name" required>
		<label for="lastName">Last name:</label>
		<input id="lastName" name="lastName" type="text" placeholder="Last name" required>
		
		<div>
			<label for="male">Male: </label>
			<input name="gender" id="male" type="radio" value="male">
			<label for="female">Female: </label>
			<input name="gender" id="female" type="radio" value="female">
			<label for="other">Other: </label>
			<input name="gender" id="other" type="radio" value="other">	
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" placeholder="someone@gmail.com">
	
			<label for="password">Password:</label>
			<input name="password" id="password" type="password" pattern=".{5,10}" required title="between 5 and 10 plz" placeholder="password" >
			
		</div>
		
		<div>
			<label>Birthday:
			<select>
			<option disabled selected>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>
			<select>
				<option disabled selected>Day</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
			</select>
			<select>
				<option disabled selected>Year</option>
				<option>2001</option>
				<option>2002</option>
				<option>2003</option>
			</select>
			</label>
		</div>

		<div>
		<label for="terms">I agree to terms and conditions:</label>
		<input id="terms" type="checkbox">
		</div>

		<div>
		<button><a href="http://wikipedia.org">Submit</a></button>
		</div>
		</form>
	</body>
</html>
